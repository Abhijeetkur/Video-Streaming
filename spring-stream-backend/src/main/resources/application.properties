spring.application.name=spring-stream-backend

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql:url
spring.datasource.username=admin
spring.datasource.password=admin

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

files.video=videos/

# Maximum file size for a single file upload
spring.servlet.multipart.max-file-size=1000MB

# Maximum request size (sum of all files and form data)
spring.servlet.multipart.max-request-size=1000MB

files.video.hls=videos_hls/


